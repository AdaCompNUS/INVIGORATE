EXP_DIR: vgg16
TRAIN:
  COMMON:
    LEARNING_RATE: 0.002
    BBOX_NORMALIZE_TARGETS_PRECOMPUTED: True
    LR_DECAY_STEPSIZE: [100000]
    GAMMA : 0.1
    IMS_PER_BATCH : 2
    MAX_EPOCH: 100
    WEIGHT_DECAY: 0.0005
    PROPOSAL_METHOD: gt
    USE_VERTICAL_ROTATED : True
    DISPLAY: 20
    DOUBLE_BIAS: True
    SNAPSHOT_ITERS: 10000
    SNAPSHOT_AFTER_TEST: True
    # AUGMENTER: Augmentation_VMRD()
    # AUGMENTATION: True
  RCNN_COMMON:
    HAS_RPN: True
    RPN_POSITIVE_OVERLAP: 0.7
    RPN_BATCHSIZE: 256
    BG_THRESH_LO: 0.0
    BATCH_SIZE: 256
    SCALES: [600,]
    RPN_PRE_NMS_TOP_N : 12000
    RPN_POST_NMS_TOP_N : 2000
  VMRN:
    ONLINEDATA_BEGIN_ITER: 10000
TEST:
  RCNN_COMMON:
    HAS_RPN: True
    SCALES: [600,]
    RPN_PRE_NMS_TOP_N : 6000
    RPN_POST_NMS_TOP_N : 300
  COMMON:
    OBJ_DET_THRESHOLD: 0.7
RCNN_COMMON:
  POOLING_MODE: align
  CROP_RESIZE_WITH_MAX_POOL: False
  POOLING_SIZE: 7
  ANCHOR_SCALES: [8, 16, 32]
  ANCHOR_RATIOS: [0.33, 0.5, 1, 2, 3]
  FEAT_STRIDE: [16,]
